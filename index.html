<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Playlist Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Mood Playlist Generator</h1>
  <input type="text" id="mood" placeholder="Enter your mood (e.g., happy)" />
  <button id="generate">Generate Playlist</button>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
