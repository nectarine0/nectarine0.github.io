<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mystyle.css">
  <title>Mood Playlist Widget</title>
</head>
<body>
  <h1>Mood Playlist Generator</h1>
  <input type="text" id="mood" placeholder="Enter your mood (e.g., happy)" />
  <button id="generate">Generate Playlist</button>
  <p id="status"></p>

  <iframe
    id="spotify-embed"
    width="300"
    height="380"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media">
  </iframe>
  <script src="script.js"></script>
</body>
</html>
